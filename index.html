<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync - Accurate World Time Converter</title>
    <meta name="description" content="TimeSync is a simple, beautiful, and accurate tool to instantly convert time between different cities and countries using Bootstrap. Perfect for scheduling international meetings.">
    <meta name="keywords" content="time converter, world clock, bootstrap, meeting scheduler, timezone, international time, what time is it in">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- JSON-LD SEO Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TimeSync",
      "description": "An accurate and simple tool to instantly find the correct time in your business partner's location. Avoid confusion when scheduling international meetings across different timezones and daylight saving rules.",
      "applicationCategory": "Utilities",
      "operatingSystem": "All",
      "browserRequirements": "Requires a modern browser with JavaScript enabled.",
      "url": "https://bernhardrieder.com/tools/timesync",
      "screenshot": "https://bernhardrieder.com/tools/timesync.webp",
      "creator": {
        "@type": "Organization",
        "name": "TimeSync Creators"
      }
    }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .gradient-text {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .card-glass {
            background-color: rgba(33, 37, 41, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .digital-clock {
            text-shadow: 0 0 10px rgba(108, 99, 255, 0.5), 0 0 20px rgba(108, 99, 255, 0.3);
            font-weight: 900;
        }

        .main-button {
            --bs-btn-bg: #6366f1;
            --bs-btn-border-color: #6366f1;
            --bs-btn-hover-bg: #4f46e5;
            --bs-btn-hover-border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.8), 0 0 40px rgba(167, 139, 250, 0.6);
        }
        
        .autocomplete-suggestions {
            max-height: 240px;
            overflow-y: auto;
        }
        .autocomplete-suggestions::-webkit-scrollbar { width: 8px; }
        .autocomplete-suggestions::-webkit-scrollbar-track { background: #212529; }
        .autocomplete-suggestions::-webkit-scrollbar-thumb { background-color: #495057; border-radius: 10px; border: 2px solid #212529; }
        
        /* Style for date input icon */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }

        .form-control.is-dark, .form-select.is-dark {
             background-color: #2b3035;
             color: #fff;
             border-color: #495057;
        }
        .form-control.is-dark:focus {
            background-color: #2b3035;
            color: #fff;
            border-color: #6366f1;
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, .25);
        }

        @media (max-width: 767.98px) {
            #swap-btn {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body class="bg-dark text-white min-vh-100 d-flex align-items-center justify-content-center p-3">

    <div class="container-lg">
        
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-2 gradient-text">TimeSync</h1>
            <div id="live-clock" class="digital-clock display-2 text-white-50">00:00:00</div>
            <p id="live-clock-timezone" class="text-muted mt-2">Loading your timezone...</p>
        </header>

        <main class="card-glass p-4 p-md-5 rounded-4 shadow-lg">
            
            <div class="row g-4 align-items-start">
                <!-- Column 1: Person A -->
                <div class="col-md-5" id="col-a">
                    <label class="form-label mb-2">Partner's Date & Time</label>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="date" id="date-a" class="form-control form-control-lg is-dark">
                        <input type="time" id="time-a" class="form-control form-control-lg is-dark">
                    </div>
                    
                    <label for="location-a" class="form-label mt-4 mb-2">Partner's Location</label>
                    <div class="position-relative">
                        <input type="text" id="location-a" placeholder="e.g., Vienna" class="form-control form-control-lg is-dark">
                        <div id="suggestions-a" class="autocomplete-suggestions list-group d-none position-absolute z-3 w-100 mt-1"></div>
                    </div>
                </div>

                <!-- Column 2: Swap Button -->
                <div class="col-12 col-md-1 d-flex justify-content-center align-self-center pt-md-5 my-3 my-md-0">
                    <button id="swap-btn" title="Swap locations and times" class="btn btn-outline-secondary rounded-circle p-2 fs-4 lh-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                    </button>
                </div>

                <!-- Column 3: Person B -->
                <div class="col-md-5" id="col-b">
                     <label class="form-label mb-2">My Date & Time</label>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <input type="date" id="date-b" class="form-control form-control-lg is-dark">
                        <input type="time" id="time-b" class="form-control form-control-lg is-dark">
                    </div>
                    
                    <label for="location-b" class="form-label mt-4 mb-2">My Location</label>
                    <div class="position-relative">
                        <input type="text" id="location-b" placeholder="e.g., Los Angeles" class="form-control form-control-lg is-dark">
                        <div id="suggestions-b" class="autocomplete-suggestions list-group d-none position-absolute z-3 w-100 mt-1"></div>
                    </div>
                </div>
            </div>

            <!-- Main Action Button -->
            <div class="mt-5 text-center">
                <button id="convert-btn" class="main-button btn w-100 w-md-auto fw-bold fs-5 py-3 px-5 rounded-3">
                    Show Me The Time
                </button>
            </div>
            
            <!-- Result Area -->
            <div id="result-area" class="mt-5 text-center d-none">
                <div class="loader-wrapper">
                    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="result-content" class="d-none">
                     <p class="text-muted" id="result-description"></p>
                     <p class="display-2 fw-bold mt-2 digital-clock text-white" id="result-time"></p>
                     <p class="fs-4 text-muted mt-2" id="result-date"></p>
                </div>
            </div>
            <div id="error-area" class="mt-4 text-center alert alert-danger d-none" role="alert"></div>
        </main>
        
    </div>

    <script>
        // DOM Elements
        const liveClock = document.getElementById('live-clock');
        const liveClockTimezone = document.getElementById('live-clock-timezone');
        
        const dateA = document.getElementById('date-a');
        const timeA = document.getElementById('time-a');
        const locationA = document.getElementById('location-a');
        const suggestionsA = document.getElementById('suggestions-a');
        
        const dateB = document.getElementById('date-b');
        const timeB = document.getElementById('time-b');
        const locationB = document.getElementById('location-b');
        const suggestionsB = document.getElementById('suggestions-b');

        const swapBtn = document.getElementById('swap-btn');
        const convertBtn = document.getElementById('convert-btn');
        const resultArea = document.getElementById('result-area');
        const resultLoader = resultArea.querySelector('.loader-wrapper');
        const resultContent = document.getElementById('result-content');
        const resultDescription = document.getElementById('result-description');
        const resultTime = document.getElementById('result-time');
        const resultDate = document.getElementById('result-date');
        const errorArea = document.getElementById('error-area');

        let timezones = [];

        // --- Core Functions ---
        async function fetchTimezones() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone');
                if (!response.ok) throw new Error('Network response was not ok.');
                timezones = await response.json();
            } catch (error) {
                console.error("Failed to load timezones:", error);
                showError('Could not load timezone data. Please check your connection.');
            }
        }
        
        async function getIPTimezone() {
             try {
                const response = await fetch('https://worldtimeapi.org/api/ip');
                if (!response.ok) throw new Error('Could not fetch IP timezone.');
                const data = await response.json();
                return data.timezone;
            } catch (error) {
                console.error("Failed to get IP timezone:", error);
                return Intl.DateTimeFormat().resolvedOptions().timeZone;
            }
        }
        
        // --- UI & Event Handlers ---
        function updateLiveClock() {
            liveClock.textContent = new Date().toLocaleTimeString('en-US');
        }

        function handleInput(e, suggestionsEl) {
            const query = e.target.value.toLowerCase().replace(/ /g, '_');
            suggestionsEl.innerHTML = '';
            if (query.length < 2 || !timezones.length) {
                suggestionsEl.classList.add('d-none');
                return;
            }

            const filtered = timezones
                .filter(tz => tz.toLowerCase().includes(query))
                .slice(0, 50);

            if(filtered.length > 0) {
                suggestionsEl.classList.remove('d-none');
                filtered.forEach(tz => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.textContent = tz.replace(/_/g, ' ');
                    item.className = 'list-group-item list-group-item-action bg-dark text-white border-secondary py-2';
                    item.addEventListener('click', (evt) => {
                        evt.preventDefault();
                        e.target.value = tz;
                        suggestionsEl.classList.add('d-none');
                    });
                    suggestionsEl.appendChild(item);
                });
            } else {
                 suggestionsEl.classList.add('d-none');
            }
        }
        
        function clearOtherTimeInput(e) {
            if (e.target.id.includes('a')) {
                timeB.value = '';
                dateB.value = '';
            } else {
                timeA.value = '';
                dateA.value = '';
            }
        }
        
        swapBtn.addEventListener('click', () => {
            [dateA.value, dateB.value] = [dateB.value, dateA.value];
            [timeA.value, timeB.value] = [timeB.value, timeA.value];
            [locationA.value, locationB.value] = [locationB.value, locationA.value];
            swapBtn.classList.toggle('rotate-180'); // This class can be added for a flip effect
        });
        
        convertBtn.addEventListener('click', () => {
            errorArea.classList.add('d-none');
            resultContent.classList.add('d-none');
            resultArea.classList.remove('d-none');
            resultLoader.classList.remove('d-none');
            
            const isASource = timeA.value !== '';
            
            const sourceDate = isASource ? dateA.value : dateB.value;
            const sourceTime = isASource ? timeA.value : timeB.value;
            const sourceLocation = isASource ? locationA.value : locationB.value;
            const targetLocation = isASource ? locationB.value : locationA.value;
            const targetDateInput = isASource ? dateB : dateA;
            const targetTimeInput = isASource ? timeB : timeA;

            if (!sourceDate || !sourceTime || !sourceLocation || !targetLocation) {
                showError("Please fill in a date, time, and both locations.");
                return;
            }

            // --- ACCURATE TIME CALCULATION LOGIC ---
            // This logic is now robust and handles DST correctly.
            try {
                // 1. Parse the user's input date and time parts.
                const [year, month, day] = sourceDate.split('-').map(Number);
                const [hour, minute] = sourceTime.split(':').map(Number);

                // 2. Create an "assumed" UTC date. 
                const assumedUtcDate = new Date(Date.UTC(year, month - 1, day, hour, minute));

                // 3. Format this "assumed" UTC date into the source timezone.
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: sourceLocation,
                    year: 'numeric', month: 'numeric', day: 'numeric',
                    hour: 'numeric', minute: 'numeric', hourCycle: 'h23'
                });
                const parts = formatter.formatToParts(assumedUtcDate).reduce((acc, part) => {
                    if (part.type !== 'literal') acc[part.type] = parseInt(part.value);
                    return acc;
                }, {});

                // 4. Calculate the difference (offset) between the user's intended time and the time we got back.
                const hourDifference = parts.hour - hour;
                const minuteDifference = parts.minute - minute;
                
                // 5. Correct our initial "assumed" UTC date by subtracting this offset.
                const correctUtcTimestamp = assumedUtcDate.getTime() - (hourDifference * 3600 * 1000) - (minuteDifference * 60 * 1000);
                const correctUtcDate = new Date(correctUtcTimestamp);

                // 6. Now, simply format this correct UTC date into the target timezone.
                const targetTimeString = correctUtcDate.toLocaleTimeString('en-US', {
                    timeZone: targetLocation, hour: '2-digit', minute: '2-digit', hour12: true
                });
                const targetDateString = correctUtcDate.toLocaleDateString('en-US', {
                    timeZone: targetLocation, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                const targetDateValue = correctUtcDate.toLocaleDateString('en-CA', { timeZone: targetLocation }); // YYYY-MM-DD
                const targetTimeValue = correctUtcDate.toLocaleTimeString('en-GB', { timeZone: targetLocation, hourCycle: 'h23' }).substring(0, 5); // HH:MM

                targetDateInput.value = targetDateValue;
                targetTimeInput.value = targetTimeValue;

                displayResult(sourceTime, sourceLocation, targetTimeString, targetDateString, targetLocation, isASource);

            } catch (e) {
                console.error(e);
                showError("Could not convert time. Please ensure the locations are valid IANA timezones (e.g., 'Europe/Vienna'). Select from the suggestions for best results.");
            }
        });

        function showError(message) {
            resultArea.classList.add('d-none');
            errorArea.textContent = message;
            errorArea.classList.remove('d-none');
        }

        function displayResult(sTime, sLoc, tTime, tDate, tLoc, isASource) {
            resultLoader.classList.add('d-none');
            resultContent.classList.remove('d-none');
            
            const sourceLocationFormatted = sLoc.split('/').pop().replace(/_/g, ' ');
            const targetLocationFormatted = tLoc.split('/').pop().replace(/_/g, ' ');
            const sourceTimeFormatted = new Date(`1970-01-01T${sTime}`).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true});

            if (isASource) {
                 resultDescription.textContent = `When it's ${sourceTimeFormatted} in ${sourceLocationFormatted}, the time in ${targetLocationFormatted} will be:`;
            } else {
                 resultDescription.textContent = `If your time in ${sourceLocationFormatted} is ${sourceTimeFormatted}, your partner's time in ${targetLocationFormatted} will be:`;
            }
            
            resultTime.textContent = tTime;
            resultDate.textContent = tDate;
        }

        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // --- Initial Setup ---
        async function initialize() {
            setInterval(updateLiveClock, 1000);
            updateLiveClock();
            
            const today = getTodayDateString();
            dateA.value = today;
            dateB.value = today;
            
            const userTimezone = await getIPTimezone();
            locationB.value = userTimezone; // Set 'My Location' by default
            liveClockTimezone.textContent = userTimezone.replace(/_/g, ' ');

            await fetchTimezones();
            
            const inputs = [timeA, dateA, timeB, dateB];
            inputs.forEach(input => input.addEventListener('input', clearOtherTimeInput));

            locationA.addEventListener('input', (e) => handleInput(e, suggestionsA));
            locationB.addEventListener('input', (e) => handleInput(e, suggestionsB));
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.position-relative')) {
                    suggestionsA.classList.add('d-none');
                    suggestionsB.classList.add('d-none');
                }
            });
        }
        
        initialize();
    </script>
</body>
</html>
